<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8"/>
        <meta name="viewport" id="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width, viewport-fit=cover"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>
  <body>
      <header>
        <center>
          <h1>HTML Table to csv</h1>
        </center>
      </header>
      <main>
        <div class="set file_name">
            <label for="file_name">Default File Name</label><br/>
            <input type="text" id="file_name" placeholder="remote server"/>
        </div>
        <div class="set format">
            <label for="file_format">File Format</label><br/>
            <select name="file_format" id="file_format" placeholder="Format">
              <option value="1">CSV</option>
              <option value="2">Excell</option>
            </select>
        </div>
      </main>
      <footer></footer>
  </body>
</html>
